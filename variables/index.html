<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
   <script>
        //number
        let x=10;
        console.log(typeof(x));

        //string
        let num="hi";
        console.log(typeof(num));

        //boolean
        console.log(typeof(confirm()));

        //Nan
        let y=num;
        let z=num;
        console.log(c=y-z);

        //undefined
        let a;
        console.log(typeof(a));

        //null
        let d=null;
        console.log(typeof(null))
        console.log(d);
        
        //BigInt
        let e=BigInt(7539944847);
        console.log(typeof(e));

        let f=(7539944847n);
        console.log(typeof(f));

        a=10;
        console.log(a++);
        console.log(a++);

        a=10;
        console.log(++a);
        
        let m=12;
        let n=13;
        let r=(m>n)? "m is big":"n is big";
        console.log(r);



   </script> 
</body>
</html>
